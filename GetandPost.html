<!doctype html> 
<html>

	<head><title> GET and POST Examples</title></head>
	<body>

	</br>
	</br>

	<form name="input" action="http://jeffeppinger.com:8000/methods/check-post" method="post">

	<input type="submit" value ="Submit">
	</form>
	</br>
	</br>
